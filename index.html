<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Quackmath</title>
    <link id="favicon" rel="icon" type="image/png" href="https://ik.imagekit.io/quackmath/goose%20(1).png">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", sans-serif; }
        body { height: 100vh; background: #000; color: #fff; display: flex; flex-direction: column; align-items: center; overflow: hidden; }
        body::before { content: ""; position: absolute; width: 120%; height: 120%; background: radial-gradient(circle at 20% 30%, rgba(0, 150, 255, 0.15), transparent 40%), radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.08), transparent 45%); z-index: -1; }

        #announcementBanner { width: 100%; background: rgba(255, 255, 255, 0.05); border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding: 10px 20px; display: flex; justify-content: center; align-items: center; font-size: 0.85rem; backdrop-filter: blur(10px); z-index: 1001; position: relative; }
        .dismiss-btn { position: absolute; right: 20px; background: rgba(255,255,255,0.1); border: none; color: white; padding: 2px 8px; border-radius: 6px; font-size: 0.7rem; cursor: pointer; }

        .cloak-container { position: absolute; top: 60px; right: 20px; display: flex; flex-direction: column; align-items: flex-end; gap: 10px; z-index: 100; transition: top 0.3s ease; }
        #cloakOptions { display: none; flex-direction: column; gap: 12px; background: rgba(15, 15, 15, 0.95); padding: 15px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); width: 220px; }
        .cloak-group { display: flex; flex-direction: column; gap: 5px; }
        .label-row { display: flex; justify-content: space-between; align-items: center; }
        .cloak-group label { font-size: 0.65rem; color: rgba(255,255,255,0.4); font-weight: 700; text-transform: uppercase; }
        .set-btn { font-size: 0.65rem; color: #2ecc71; background: none; border: none; cursor: pointer; font-weight: 700; text-transform: uppercase; }
        .cloak-input { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 6px; padding: 8px; color: white; font-size: 0.8rem; outline: none; width: 100%; }

        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255, 255, 255, 0.1); transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2ecc71; }
        input:checked + .slider:before { transform: translateX(20px); }

        .container { width: 100%; max-width: 520px; padding: 2rem 1.25rem; display: flex; flex-direction: column; align-items: center; gap: 1.25rem; flex-grow: 1; justify-content: center; }
        ul { width: 100%; list-style: none; display: flex; flex-direction: column; gap: 0.7rem; max-height: 40vh; overflow-y: auto; }
        a { display: block; padding: 1rem; border-radius: 12px; color: white; background: rgba(255, 255, 255, 0.06); text-decoration: none; font-weight: 600; text-align: center; }
    </style>
</head>
<body>

    <div id="announcementBanner">
        <span>Quackmath Updates Live <b onclick="alert('Updates added!')">Learn more</b></span>
        <button class="dismiss-btn" onclick="this.parentElement.style.display='none'">Dismiss</button>
    </div>

    <div class="cloak-container" id="cloakContainer">
        <div class="cloak-main" style="display:flex; align-items:center; gap:10px;">
            <span style="font-size:0.85rem; font-weight:600; color:rgba(255,255,255,0.6)">Toggle Cloak</span>
            <label class="switch">
                <input type="checkbox" id="cloakToggle">
                <span class="slider"></span>
            </label>
        </div>
        <div id="cloakOptions">
            <div class="cloak-group">
                <div class="label-row"><label>Tab Name</label><button class="set-btn" onclick="updateTitle()">Set</button></div>
                <input type="text" id="customTitleInput" class="cloak-input" placeholder="Google">
            </div>
            <div class="cloak-group">
                <div class="label-row"><label>Favicon (URL/Site)</label><button class="set-btn" onclick="updateIcon()">Set</button></div>
                <input type="text" id="customFaviconInput" class="cloak-input" placeholder="classroom.google.com">
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Quackmath</h1>
        <ul id="gameList"></ul>
    </div>

<script>
    const titleInput = document.getElementById('customTitleInput');
    const iconInput = document.getElementById('customFaviconInput');
    const cloakToggle = document.getElementById('cloakToggle');
    const cloakOptions = document.getElementById('cloakOptions');
    
    const originalTitle = "Quackmath";
    const originalFavicon = "https://ik.imagekit.io/quackmath/goose%20(1).png";

    function updateTitle() {
        const val = titleInput.value || "Clever | Portal";
        localStorage.setItem('customCloakTitle', val);
        if (cloakToggle.checked) document.title = val;
    }

    function updateIcon() {
        let val = iconInput.value.trim() || "clever.com";
        let fetchUrl = val;
        if (!val.startsWith('http')) fetchUrl = 'https://' + val;

        try {
            const urlObj = new URL(fetchUrl);
            const domain = urlObj.hostname; 
            const finalIconUrl = `https://www.google.com/s2/favicons?sz=128&domain=${domain}`;
            localStorage.setItem('customCloakIcon', finalIconUrl);
            if (cloakToggle.checked) document.getElementById('favicon').href = finalIconUrl;
        } catch (e) {
            const fallback = `https://www.google.com/s2/favicons?sz=128&domain=${val}`;
            localStorage.setItem('customCloakIcon', fallback);
            if (cloakToggle.checked) document.getElementById('favicon').href = fallback;
        }
    }

    cloakToggle.addEventListener('change', () => {
        const isEnabled = cloakToggle.checked;
        localStorage.setItem('quackCloak', isEnabled);
        cloakOptions.style.display = isEnabled ? 'flex' : 'none';
        if (isEnabled) {
            document.title = localStorage.getItem('customCloakTitle') || "Clever | Portal";
            document.getElementById('favicon').href = localStorage.getItem('customCloakIcon') || "https://www.google.com/s2/favicons?sz=128&domain=clever.com";
        } else {
            document.title = originalTitle;
            document.getElementById('favicon').href = originalFavicon;
        }
    });

    window.onload = () => {
        const savedTitle = localStorage.getItem('customCloakTitle');
        const savedIcon = localStorage.getItem('customCloakIcon');
        const isCloaked = localStorage.getItem('quackCloak') === 'true';
        if (savedTitle) titleInput.value = savedTitle;
        if (isCloaked) {
            cloakToggle.checked = true;
            cloakOptions.style.display = 'flex';
            document.title = savedTitle || "Clever | Portal";
            document.getElementById('favicon').href = savedIcon || "https://www.google.com/s2/favicons?sz=128&domain=clever.com";
        }
    };
</script>
</body>
</html>
