<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Quackmath</title>
    <link id="favicon" rel="icon" type="image/png" href="https://ik.imagekit.io/quackmath/goose%20(1).png">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", sans-serif; }
        
        body { 
            height: 100vh; background: #000; color: #fff; 
            display: flex; flex-direction: column; align-items: center; 
            overflow: hidden; -webkit-font-smoothing: antialiased;
        }

        /* --- SCROLLBARS --- */
        ul::-webkit-scrollbar { width: 8px; }
        ul::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        ul::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; border: 2px solid #000; }
        ul::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.4); }

        /* --- UI --- */
        #announcementBanner {
            width: 100%; background: rgba(255, 255, 255, 0.05); border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 20px; display: flex; justify-content: center; align-items: center;
            font-size: 0.85rem; color: rgba(255, 255, 255, 0.8); z-index: 1001; position: relative;
        }
        
        .cloak-container {
            position: absolute; top: 60px; right: 20px; display: flex;
            flex-direction: column; align-items: flex-end; gap: 10px; z-index: 100;
        }

        #cloakOptions {
            display: none; flex-direction: column; gap: 8px; background: #111;
            padding: 12px; border-radius: 10px; border: 1px solid #333; width: 180px;
        }

        .cloak-input { background: #000; border: 1px solid #333; border-radius: 4px; padding: 4px; color: white; width: 100%; font-size: 0.75rem; }
        .set-btn { color: #2ecc71; background: none; border: none; cursor: pointer; font-size: 0.65rem; font-weight: bold; }

        .container { 
            width: 100%; max-width: 480px; padding: 20px; 
            display: flex; flex-direction: column; align-items: center; gap: 20px;
            flex-grow: 1; justify-content: center;
        }
        
        h1 { font-size: 1.8rem; display: flex; align-items: center; gap: 10px; }
        .count-badge { font-size: 0.75rem; background: #222; padding: 2px 8px; border-radius: 10px; color: #888; }

        #search { 
            width: 100%; padding: 12px; border-radius: 10px; 
            border: 1px solid #222; background: #0a0a0a; color: white; text-align: center; outline: none;
        }
        #search:focus { border-color: #444; }

        ul { 
            width: 100%; list-style: none; display: flex; flex-direction: column; gap: 8px; 
            max-height: 50vh; overflow-y: auto; padding-right: 5px;
        }

        a { 
            display: block; padding: 14px; border-radius: 10px; color: white; 
            background: #0f0f0f; text-decoration: none; font-weight: 600; 
            border: 1px solid #1a1a1a; text-align: center; transition: 0.15s;
        }
        a:hover { background: #161616; border-color: #333; transform: translateY(-1px); }

        /* --- SWITCH --- */
        .switch { position: relative; width: 34px; height: 18px; display: inline-block; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #222; border-radius: 20px; transition: 0.3s; }
        .slider:before { content: ""; position: absolute; height: 12px; width: 12px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: 0.3s; }
        input:checked + .slider { background: #2ecc71; }
        input:checked + .slider:before { transform: translateX(16px); }
    </style>
</head>
<body>

    <div id="announcementBanner">
        <span>100+ New Games Added! <b style="cursor:pointer; text-decoration:underline; margin-left:5px;" onclick="toggleUpdateModal()">Details</b></span>
    </div>

    <div id="updateModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; justify-content:center; align-items:center;">
        <div style="background:#111; padding:25px; border-radius:15px; border:1px solid #333; max-width:350px; width:90%;">
            <h3 style="margin-bottom:10px;">Updates</h3>
            <p style="color:#777; font-size:0.85rem; line-height:1.5;">- Fixed the "cl" naming bug.<br>- Improved scrolling performance.<br>- Optimized cloaking features.</p>
            <button onclick="toggleUpdateModal()" style="margin-top:20px; background:#fff; color:#000; border:none; padding:8px; border-radius:5px; width:100%; cursor:pointer; font-weight:bold;">Got it</button>
        </div>
    </div>

    <div class="cloak-container">
        <div style="display:flex; align-items:center; gap:8px;">
            <span style="font-size:0.6rem; color:#444; font-weight:bold;">CLOAK</span>
            <label class="switch"><input type="checkbox" id="cloakToggle"><span class="slider"></span></label>
        </div>
        <div id="cloakOptions">
            <div style="display:flex; justify-content:space-between;"><label style="font-size:0.55rem; color:#555;">NAME</label><button class="set-btn" onclick="updateTitle()">SET</button></div>
            <input type="text" id="customTitleInput" class="cloak-input" placeholder="Google">
            <div style="display:flex; justify-content:space-between; margin-top:4px;"><label style="font-size:0.55rem; color:#555;">DOMAIN</label><button class="set-btn" onclick="updateIcon()">SET</button></div>
            <input type="text" id="customFaviconInput" class="cloak-input" placeholder="google.com">
        </div>
    </div>

    <div class="container">
        <img src="https://ik.imagekit.io/quackmath/goose%20(1).png" style="width:50px;">
        <h1>Quackmath <span id="gameCount" class="count-badge">0</span></h1>
        <input type="text" id="search" placeholder="Search games...">
        <ul id="gameList"></ul>
    </div>

<script>
    const list = document.getElementById('gameList');
    const search = document.getElementById('search');
    const countBadge = document.getElementById('gameCount');
    const cloakToggle = document.getElementById('cloakToggle');

    function toggleUpdateModal() {
        const m = document.getElementById('updateModal');
        m.style.display = (m.style.display === 'none' || m.style.display === '') ? 'flex' : 'none';
    }

    function updateTitle() {
        const val = document.getElementById('customTitleInput').value.trim() || "Google";
        localStorage.setItem('qTitle', val);
        if (cloakToggle.checked) document.title = val;
    }

    function updateIcon() {
        let val = document.getElementById('customFaviconInput').value.trim() || "google.com";
        const url = `https://www.google.com/s2/favicons?sz=64&domain=${val}`;
        localStorage.setItem('qIcon', url);
        if (cloakToggle.checked) document.getElementById('favicon').href = url;
    }

    cloakToggle.addEventListener('change', () => {
        const active = cloakToggle.checked;
        localStorage.setItem('qCloak', active);
        document.getElementById('cloakOptions').style.display = active ? 'flex' : 'none';
        if (active) {
            document.title = localStorage.getItem('qTitle') || "Google";
            document.getElementById('favicon').href = localStorage.getItem('qIcon') || "https://www.google.com/s2/favicons?sz=64&domain=google.com";
        } else {
            document.title = "Quackmath";
            document.getElementById('favicon').href = "https://ik.imagekit.io/quackmath/goose%20(1).png";
        }
    });

    let games = [];
    fetch('https://docs.google.com/document/d/e/2PACX-1vQBKBzjpOyjHA9PHl3NQi3am0RHVYOLMCCyfk5U2QAjqbB5tnG68XRZgGneMnQeAbI-cstsj08j_yhE/pub')
        .then(res => res.text())
        .then(html => {
            const doc = new DOMParser().parseFromString(html, 'text/html');
            const links = doc.querySelectorAll('a');
            links.forEach(l => {
                let name = l.innerText.trim();
                let href = l.href;

                // THE TRIMMER: Slices off cl( and ).html
                if (name.toLowerCase().startsWith('cl(') && name.toLowerCase().endsWith(').html')) {
                    name = name.substring(3, name.length - 6);
                }

                if (name.length < 2 || name.includes('Report Abuse')) return;
                games.push({ name, href });
            });
            render();
        });

    function render(val = '') {
        list.innerHTML = '';
        const filtered = games.filter(g => g.name.toLowerCase().includes(val.toLowerCase()));
        countBadge.innerText = filtered.length;
        filtered.forEach(g => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = g.href; a.target = "_blank"; a.innerText = g.name;
            li.appendChild(a);
            list.appendChild(li);
        });
    }

    search.addEventListener('input', e => render(e.target.value));

    window.onload = () => {
        if (localStorage.getItem('qCloak') === 'true') {
            cloakToggle.checked = true;
            document.getElementById('cloakOptions').style.display = 'flex';
            document.title = localStorage.getItem('qTitle') || "Google";
            document.getElementById('favicon').href = localStorage.getItem('qIcon') || "https://www.google.com/s2/favicons?sz=64&domain=google.com";
        }
    };
</script>
</body>
</html>
