<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quackmath Games</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/GHMzp1T.png">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", system-ui, sans-serif; }
        body { min-height: 100vh; background: #000; color: #fff; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        body::before, body::after { content: ""; position: absolute; width: 120%; height: 120%; background: radial-gradient(circle at 20% 30%, rgba(0, 150, 255, 0.15), transparent 40%), radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.08), transparent 45%), radial-gradient(circle at 50% 50%, rgba(0, 255, 180, 0.12), transparent 50%); animation: floatBG 25s linear infinite; z-index: -1; }
        body::after { animation-duration: 40s; opacity: 0.7; }
        @keyframes floatBG { 0% { transform: translate(0, 0) scale(1); } 50% { transform: translate(-5%, -5%) scale(1.05); } 100% { transform: translate(0, 0) scale(1); } }
        .container { width: 100%; max-width: 520px; padding: 2rem 1.25rem; display: flex; flex-direction: column; align-items: center; text-align: center; gap: 1.25rem; }
        .logo { width: 40px; height: auto; filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.25)); }
        h1 { font-size: 2.1rem; font-weight: 700; letter-spacing: 0.5px; }
        #search { width: 100%; padding: 0.85rem 1rem; border-radius: 10px; border: none; outline: none; font-size: 1rem; text-align: center; background: rgba(255, 255, 255, 0.08); color: white; backdrop-filter: blur(6px); }
        #search::placeholder { color: rgba(255, 255, 255, 0.5); }
        ul { width: 100%; list-style: none; display: flex; flex-direction: column; align-items: center; gap: 0.6rem; max-height: 55vh; overflow-y: auto; padding-right: 4px; }
        ul::-webkit-scrollbar { width: 6px; }
        li { width: 100%; text-align: center; }
        a { display: block; padding: 0.65rem 0.75rem; border-radius: 8px; text-decoration: none; font-weight: 500; color: white; background: rgba(255, 255, 255, 0.06); transition: transform 0.15s ease, background 0.15s ease; }
        a:hover { background: rgba(255, 255, 255, 0.14); transform: scale(1.03); }
        footer { margin-top: 1rem; font-size: 0.85rem; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/GHMzp1T.png" alt="Logo" class="logo">
        <h1>Quackmath Games</h1>
        <input type="text" id="search" placeholder="Search games...">
        <ul id="gameList"></ul>
        <footer>Made by Quackmath</footer>
    </div>
    <script>
        fetch('https://docs.google.com/document/d/e/2PACX-1vQBKBzjpOyjHA9PHl3NQi3am0RHVYOLMCCyfk5U2QAjqbB5tnG68XRZgGneMnQeAbI-cstsj08j_yhE/pub')
            .then(r => r.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const games = [];
                const links = doc.querySelectorAll('a[href*="drive.google.com"]');
                const text = doc.body.innerText;
                
                links.forEach(link => {
                    const href = link.href;
                    let name = link.textContent.trim();
                    if (name.endsWith('.html')) {
                        const match = text.match(new RegExp(`(.+?):\\s*${name.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')}`));
                        if (match) name = match[1].trim();
                    }
                    if (name && !name.includes('http') && name.length < 100) {
                        games.push({ name, url: href });
                    }
                });
                
                const list = document.getElementById('gameList');
                const search = document.getElementById('search');
                
                function render(filter = '') {
                    list.innerHTML = '';
                    games.filter(g => g.name.toLowerCase().includes(filter.toLowerCase()))
                        .forEach(g => {
                            const li = document.createElement('li');
                            const a = document.createElement('a');
                            a.href = g.url;
                            a.target = '_blank';
                            a.textContent = g.name;
                            li.appendChild(a);
                            list.appendChild(li);
                        });
                }
                
                search.addEventListener('input', e => render(e.target.value));
                render();
            });
    </script>
</body>
</html>
