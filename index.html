<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Quackmath</title>
    <link id="favicon" rel="icon" type="image/png" href="https://ik.imagekit.io/quackmath/goose%20(1).png">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", sans-serif; }
        
        body { 
            height: 100vh; background: #000; color: #fff; 
            display: flex; flex-direction: column; align-items: center; 
            overflow: hidden; -webkit-font-smoothing: antialiased;
        }

        body::before { 
            content: ""; position: absolute; width: 120%; height: 120%; 
            background: radial-gradient(circle at 20% 30%, rgba(0, 150, 255, 0.15), transparent 40%), 
                        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.08), transparent 45%); 
            animation: floatBG 25s linear infinite; z-index: -1; 
        }
        @keyframes floatBG { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(-2%, -2%); } }

        /* --- SCROLLBARS --- */
        ul::-webkit-scrollbar, .scroll-area::-webkit-scrollbar { width: 5px; }
        ul::-webkit-scrollbar-track, .scroll-area::-webkit-scrollbar-track { background: transparent; }
        ul::-webkit-scrollbar-thumb, .scroll-area::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        ul:hover::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.25); }

        /* --- BANNER --- */
        #announcementBanner {
            width: 100%; background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 20px; display: flex; justify-content: center;
            align-items: center; font-size: 0.85rem; color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px); z-index: 1001; position: relative;
            transition: all 0.4s ease;
        }
        #announcementBanner.urgent { background: rgba(231, 76, 60, 0.9); color: white; }
        #announcementBanner b { cursor: pointer; text-decoration: underline; margin-left: 5px; }
        
        .dismiss-btn { position: absolute; right: 20px; background: rgba(255,255,255,0.1); border: none; color: white; padding: 2px 8px; border-radius: 6px; font-size: 0.7rem; cursor: pointer; font-weight: 600; }

        /* --- CLOAK & ADMIN --- */
        .cloak-container { position: absolute; top: 60px; right: 20px; display: flex; flex-direction: column; align-items: flex-end; gap: 10px; z-index: 100; transition: top 0.3s ease; }
        #cloakInputs, #adminPanel { display: none; flex-direction: column; gap: 12px; background: rgba(15, 15, 15, 0.95); padding: 15px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); width: 220px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); }
        
        .cloak-input-group { display: flex; flex-direction: column; gap: 5px; }
        .cloak-header { display: flex; justify-content: space-between; align-items: center; }
        .cloak-header span { font-size: 0.65rem; color: rgba(255,255,255,0.4); font-weight: 700; text-transform: uppercase; }
        .cloak-set-btn { font-size: 0.65rem; color: #2ecc71; background: none; border: none; cursor: pointer; font-weight: 700; text-transform: uppercase; }
        .cloak-box { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 6px; padding: 8px; color: white; font-size: 0.8rem; outline: none; width: 100%; }

        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255, 255, 255, 0.1); transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2ecc71; }
        input:checked + .slider:before { transform: translateX(20px); }

        /* --- CONTENT --- */
        .container { width: 100%; max-width: 520px; padding: 2rem 1.25rem; flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .logo { width: 80px; filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.25)); }
        h1 { font-size: 2.1rem; font-weight: 700; margin: 10px 0; display: flex; align-items: center; gap: 10px; }
        .count-badge { font-size: 0.9rem; background: rgba(255, 255, 255, 0.15); padding: 4px 10px; border-radius: 20px; color: rgba(255, 255, 255, 0.8); }
        #search { width: 100%; padding: 0.85rem; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255, 255, 255, 0.08); color: white; text-align: center; outline: none; }
        
        ul { width: 100%; list-style: none; display: flex; flex-direction: column; gap: 0.7rem; max-height: 45vh; overflow-y: auto; margin-top: 20px; padding-right: 8px; }
        a { display: block; padding: 1rem; border-radius: 12px; text-decoration: none; color: white; background: rgba(255, 255, 255, 0.06); transition: 0.2s; border: 1px solid rgba(255,255,255,0.05); text-align: center; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        a:hover { background: rgba(255, 255, 255, 0.12); transform: translateY(-2px); }
        
        footer { width: 100%; padding: 20px; text-align: center; font-size: 0.85rem; color: rgba(255, 255, 255, 0.5); }
    </style>
</head>
<body>

    <div id="announcementBanner">
        <span id="bannerText">Fetching updates...</span>
        <button class="dismiss-btn" onclick="hideBanner()">Dismiss</button>
    </div>

    <div class="cloak-container" id="cloakContainer">
        <div style="display:flex; align-items:center; gap:10px;">
            <span style="font-size: 0.85rem; font-weight: 600; color: rgba(255, 255, 255, 0.6);">Toggle Cloak</span>
            <label class="switch">
                <input type="checkbox" id="cloakToggle">
                <span class="slider"></span>
            </label>
        </div>
        
        <div id="cloakInputs">
            <div class="cloak-input-group">
                <div class="cloak-header"><span>Tab Name</span><button class="cloak-set-btn" onclick="setCustomTitle()">SET</button></div>
                <input type="text" id="customTitleInput" class="cloak-box" placeholder="Google">
            </div>
            <div class="cloak-input-group">
                <div class="cloak-header"><span>Favicon URL</span><button class="cloak-set-btn" onclick="setCustomFavicon()">SET</button></div>
                <input type="text" id="customFaviconInput" class="cloak-box" placeholder="classroom.google.com">
            </div>
        </div>

        <div id="adminPanel">
            <h3 style="color:#2ecc71; font-size:0.7rem; text-transform:uppercase;">Admin Link Active</h3>
            <p style="font-size:0.6rem; color:#888;">Edit your Google Doc line 1 (text) and line 2 (RED/NORMAL) to update the site for everyone.</p>
            <button onclick="document.getElementById('adminPanel').style.display='none'" style="background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); color:white; padding:5px; border-radius:5px; cursor:pointer; font-size:0.6rem; margin-top:5px; width:100%;">CLOSE</button>
        </div>
    </div>

    <div class="container">
        <img src="https://ik.imagekit.io/quackmath/goose%20(1).png" class="logo">
        <h1>Quackmath <span id="gameCount" class="count-badge">0</span></h1>
        <input type="text" id="search" placeholder="Search games...">
        <ul id="gameList"></ul>
    </div>

    <footer>Made with â™¡ by Quackmath</footer>

<script>
    const ADMIN_URL = "https://docs.google.com/document/d/e/2PACX-1vRlc8z-cCsvYVUOwERhDaP6aM22B_BvNlfQIBvH7rIcbKH-RzZq1eHmJhyv2woI9dxN7qoss4Svvf9c/pub";
    const GAMES_URL = "https://docs.google.com/document/d/e/2PACX-1vQBKBzjpOyjHA9PHl3NQi3am0RHVYOLMCCyfk5U2QAjqbB5tnG68XRZgGneMnQeAbI-cstsj08j_yhE/pub";

    const banner = document.getElementById('announcementBanner');
    const bannerSpan = document.getElementById('bannerText');

    // --- GLOBAL SYNC (ADMIN DOC) ---
    async function syncAdmin() {
        try {
            const r = await fetch(ADMIN_URL);
            const text = await r.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');
            const content = doc.body.innerText.split('\n').filter(line => line.trim() !== "");
            
            const message = content[0] || "Welcome to Quackmath!";
            const colorMode = (content[1] || "").trim().toUpperCase();

            bannerSpan.innerHTML = `${message} <b onclick="alert('Updates are live!')">Learn more</b>`;
            if (colorMode === "RED") banner.classList.add('urgent');
            else banner.classList.remove('urgent');
        } catch (e) { console.error("Admin sync failed"); }
    }

    // --- CLOAK LOGIC ---
    function setCustomTitle() {
        const val = document.getElementById('customTitleInput').value.trim() || "Google";
        localStorage.setItem('customTitle', val);
        if(document.getElementById('cloakToggle').checked) document.title = val;
    }

    function setCustomFavicon() {
        let val = document.getElementById('customFaviconInput').value.trim().toLowerCase() || "google.com";
        let domain = val.replace(/^(?:https?:\/\/)?(?:www\.)?/i, "").split('/')[0];
        const finalUrl = `https://www.google.com/s2/favicons?sz=128&domain=${domain}`;
        localStorage.setItem('customFav', finalUrl);
        if(document.getElementById('cloakToggle').checked) document.getElementById('favicon').href = finalUrl;
    }

    document.getElementById('cloakToggle').addEventListener('change', (e) => {
        const active = e.target.checked;
        document.getElementById('cloakInputs').style.display = active ? 'flex' : 'none';
        document.title = active ? (localStorage.getItem('customTitle') || "Google") : "Quackmath";
        document.getElementById('favicon').href = active ? (localStorage.getItem('customFav') || "https://www.google.com/favicon.ico") : "https://ik.imagekit.io/quackmath/goose%20(1).png";
        localStorage.setItem('cloakState', active);
    });

    // --- GAMES LOAD ---
    let games = [];
    async function fetchGames() {
        const r = await fetch(GAMES_URL);
        const html = await r.text();
        const doc = new DOMParser().parseFromString(html, 'text/html');
        doc.querySelectorAll('a').forEach(link => {
            let name = link.innerText.trim();
            if (name.length > 2) {
                // cl(...) .html TRIMMER
                if (name.toLowerCase().startsWith('cl(') && name.toLowerCase().endsWith(').html')) {
                    name = name.slice(3, -6);
                }
                games.push({ name, url: link.href });
            }
        });
        render();
    }

    function render(f = '') {
        const list = document.getElementById('gameList');
        list.innerHTML = '';
        const filtered = games.filter(g => g.name.toLowerCase().includes(f.toLowerCase()));
        document.getElementById('gameCount').textContent = filtered.length;
        filtered.forEach(g => {
            const a = document.createElement('a');
            a.href = g.url; a.target = "_blank"; a.textContent = g.name;
            list.appendChild(a);
        });
    }

    document.getElementById('search').addEventListener('input', e => {
        const v = e.target.value.toLowerCase();
        if (v === 'admin') {
            document.getElementById('adminPanel').style.display = 'flex';
            e.target.value = '';
        } else if (v === 'on') { banner.style.display = 'flex'; e.target.value = ''; }
        else if (v === 'off') { hideBanner(); e.target.value = ''; }
        else { render(v); }
    });

    function hideBanner() { banner.style.display = 'none'; document.getElementById('cloakContainer').style.top = '20px'; }

    // Init
    syncAdmin();
    fetchGames();
    if(localStorage.getItem('cloakState') === 'true') {
        document.getElementById('cloakToggle').checked = true;
        document.getElementById('cloakInputs').style.display = 'flex';
        document.title = localStorage.getItem('customTitle') || "Google";
        document.getElementById('favicon').href = localStorage.getItem('customFav') || "https://www.google.com/favicon.ico";
    }
</script>
</body>
</html>
