<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Quackmath</title>
    <link id="favicon" rel="icon" type="image/png" href="https://ik.imagekit.io/quackmath/goose%20(1).png">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", sans-serif; }
        
        body { 
            height: 100vh; background: #000; color: #fff; 
            display: flex; flex-direction: column; align-items: center; 
            overflow: hidden; -webkit-font-smoothing: antialiased;
            transition: background 0.5s ease;
        }

        /* --- THEME ENGINE --- */
        body::before { 
            content: ""; position: absolute; width: 120%; height: 120%; 
            background: var(--bg-gradient);
            animation: floatBG 25s linear infinite; z-index: -1; 
        }

        :root {
            --bg-gradient: radial-gradient(circle at 20% 30%, rgba(0, 150, 255, 0.15), transparent 40%), 
                           radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.08), transparent 45%);
            --accent-color: #2ecc71;
        }

        body.theme-emerald { --bg-gradient: radial-gradient(circle at 20% 30%, rgba(46, 204, 113, 0.15), transparent 40%), radial-gradient(circle at 80% 70%, rgba(0, 255, 100, 0.05), transparent 45%); --accent-color: #2ecc71; }
        body.theme-rose { --bg-gradient: radial-gradient(circle at 20% 30%, rgba(255, 0, 150, 0.12), transparent 40%), radial-gradient(circle at 80% 70%, rgba(142, 68, 173, 0.1), transparent 45%); --accent-color: #e91e63; }
        body.theme-amber { --bg-gradient: radial-gradient(circle at 20% 30%, rgba(243, 156, 18, 0.15), transparent 40%), radial-gradient(circle at 80% 70%, rgba(211, 84, 0, 0.1), transparent 45%); --accent-color: #f39c12; }

        @keyframes floatBG { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(-2%, -2%); } }

        /* --- UI COMPONENTS --- */
        #announcementBanner {
            width: 100%; background: rgba(255, 255, 255, 0.05); border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 20px; display: flex; justify-content: center; align-items: center;
            font-size: 0.85rem; color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); z-index: 1001; position: relative;
        }
        #announcementBanner b { cursor: pointer; text-decoration: underline; margin-left: 5px; }

        .cloak-container { position: absolute; top: 60px; right: 20px; display: flex; flex-direction: column; align-items: flex-end; gap: 10px; z-index: 100; }
        
        /* THEME BUTTON STYLES */
        .ui-btn {
            background: rgba(255, 255, 255, 0.06); border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7); padding: 8px 15px; border-radius: 10px;
            font-size: 0.75rem; font-weight: 600; cursor: pointer; transition: 0.2s;
            backdrop-filter: blur(5px);
        }
        .ui-btn:hover { background: rgba(255, 255, 255, 0.12); color: white; }

        #themeMenu {
            display: none; flex-direction: column; gap: 8px; background: rgba(15, 15, 15, 0.95);
            padding: 12px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1); width: 140px;
        }
        .theme-opt {
            padding: 8px; border-radius: 6px; font-size: 0.75rem; cursor: pointer; border: 1px solid transparent;
        }
        .theme-opt:hover { background: rgba(255,255,255,0.05); border-color: rgba(255,255,255,0.1); }

        /* --- REST OF STYLES --- */
        .container { width: 100%; max-width: 520px; padding: 2rem 1.25rem; flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .logo { width: 80px; filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.25)); }
        h1 { font-size: 2.1rem; font-weight: 700; margin: 10px 0; display: flex; align-items: center; gap: 10px; }
        .count-badge { font-size: 0.9rem; background: rgba(255, 255, 255, 0.15); padding: 4px 10px; border-radius: 20px; color: rgba(255, 255, 255, 0.8); }
        #search { width: 100%; padding: 0.85rem; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255, 255, 255, 0.08); color: white; text-align: center; outline: none; }
        ul { width: 100%; list-style: none; display: flex; flex-direction: column; gap: 0.7rem; max-height: 40vh; overflow-y: auto; margin-top: 20px; padding-right: 8px; }
        a { display: block; padding: 1rem; border-radius: 12px; text-decoration: none; color: white; background: rgba(255, 255, 255, 0.06); transition: 0.2s; border: 1px solid rgba(255,255,255,0.05); text-align: center; font-weight: 600; }
        a:hover { background: rgba(255, 255, 255, 0.12); transform: translateY(-2px); }

        #cloakInputs { display: none; flex-direction: column; gap: 12px; background: rgba(15, 15, 15, 0.95); padding: 15px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1); width: 220px; margin-bottom: 10px; }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255, 255, 255, 0.1); transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>

    <div id="announcementBanner">
        <span>New update- Links, 100+ new games, and more <b onclick="alert('Check back later!')">Learn more</b></span>
    </div>

    <div class="cloak-container">
        <div style="display:flex; align-items:center; gap:10px; margin-bottom: 10px;">
            <span style="font-size: 0.85rem; font-weight: 600; color: rgba(255, 255, 255, 0.6);">Toggle Cloak</span>
            <label class="switch">
                <input type="checkbox" id="cloakToggle">
                <span class="slider"></span>
            </label>
        </div>
        
        <div id="cloakInputs">
            <input type="text" id="customTitle" style="background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); padding:8px; color:white; border-radius:8px; font-size:0.8rem;" placeholder="Tab Name">
            <button onclick="setTab()" class="ui-btn">Set Tab</button>
        </div>

        <button class="ui-btn" onclick="toggleThemeMenu()">Change Theme</button>
        <div id="themeMenu">
            <div class="theme-opt" onclick="setTheme('default')">ðŸ”µ Midnight</div>
            <div class="theme-opt" onclick="setTheme('emerald')">ðŸŸ¢ Emerald</div>
            <div class="theme-opt" onclick="setTheme('rose')">ðŸŒ¸ Rose</div>
            <div class="theme-opt" onclick="setTheme('amber')">ðŸŸ  Amber</div>
        </div>
    </div>

    <div class="container">
        <img src="https://ik.imagekit.io/quackmath/goose%20(1).png" class="logo">
        <h1>Quackmath <span id="gameCount" class="count-badge">0</span></h1>
        <input type="text" id="search" placeholder="Search games...">
        <ul id="gameList"></ul>
    </div>

    <script>
        // --- THEME LOGIC ---
        function toggleThemeMenu() {
            const menu = document.getElementById('themeMenu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        function setTheme(t) {
            document.body.className = '';
            if (t !== 'default') document.body.classList.add('theme-' + t);
            localStorage.setItem('quackTheme', t);
            document.getElementById('themeMenu').style.display = 'none';
        }

        // --- CLOAK LOGIC ---
        document.getElementById('cloakToggle').addEventListener('change', (e) => {
            const active = e.target.checked;
            document.getElementById('cloakInputs').style.display = active ? 'flex' : 'none';
            if(!active) { document.title = "Quackmath"; document.getElementById('favicon').href = "https://ik.imagekit.io/quackmath/goose%20(1).png"; }
        });

        function setTab() {
            const title = document.getElementById('customTitle').value;
            if(title) document.title = title;
            document.getElementById('favicon').href = "https://www.google.com/favicon.ico";
        }

        // --- SEARCH & REDIRECT ---
        document.getElementById('search').addEventListener('keyup', (e) => {
            if (e.key === 'Enter' && e.target.value.toLowerCase().trim() === 'admin') {
                window.location.href = 'https://quackmath-admin.vercel.app';
            }
        });

        // --- FETCH GAMES ---
        async function fetchGames() {
            const r = await fetch('https://docs.google.com/document/d/e/2PACX-1vQBKBzjpOyjHA9PHl3NQi3am0RHVYOLMCCyfk5U2QAjqbB5tnG68XRZgGneMnQeAbI-cstsj08j_yhE/pub');
            const html = await r.text();
            const doc = new DOMParser().parseFromString(html, 'text/html');
            const list = document.getElementById('gameList');
            const games = doc.querySelectorAll('a');
            document.getElementById('gameCount').innerText = games.length;
            
            games.forEach(g => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = g.href; a.target = "_blank"; a.innerText = g.innerText;
                li.appendChild(a); list.appendChild(li);
            });
        }

        // Init
        const savedTheme = localStorage.getItem('quackTheme');
        if(savedTheme) setTheme(savedTheme);
        fetchGames();
    </script>
</body>
</html>
