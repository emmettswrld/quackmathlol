<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Quackmath</title>
    <link id="favicon" rel="icon" type="image/png" href="https://ik.imagekit.io/quackmath/goose%20(1).png">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", sans-serif; }
        
        body { 
            height: 100vh; background: #000; color: #fff; 
            display: flex; flex-direction: column; align-items: center; 
            overflow: hidden; -webkit-font-smoothing: antialiased;
        }

        body::before { 
            content: ""; position: absolute; width: 120%; height: 120%; 
            background: radial-gradient(circle at 20% 30%, rgba(0, 150, 255, 0.15), transparent 40%), 
                        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.08), transparent 45%); 
            z-index: -1; 
        }

        /* --- SCROLLBAR --- */
        ul::-webkit-scrollbar { width: 5px; }
        ul::-webkit-scrollbar-track { background: transparent; }
        ul::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

        .cloak-container {
            position: absolute; top: 20px; right: 20px; display: flex;
            flex-direction: column; align-items: flex-end; gap: 10px; z-index: 100;
        }

        #cloakOptions {
            display: none; flex-direction: column; gap: 12px; background: rgba(15, 15, 15, 0.95);
            padding: 15px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px); width: 220px;
        }

        .cloak-input { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 6px; padding: 8px; color: white; font-size: 0.8rem; outline: none; width: 100%; }
        .set-btn { font-size: 0.65rem; color: #2ecc71; background: none; border: none; cursor: pointer; font-weight: 700; text-transform: uppercase; }

        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255, 255, 255, 0.1); transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2ecc71; }
        input:checked + .slider:before { transform: translateX(20px); }

        .container { 
            width: 100%; max-width: 520px; padding: 2rem 1.25rem; 
            display: flex; flex-direction: column; align-items: center; gap: 1.25rem;
            flex-grow: 1; justify-content: center; position: relative;
        }
        
        .logo { width: 80px; }
        h1 { font-size: 2.1rem; font-weight: 700; display: flex; align-items: center; gap: 10px; }
        .count-badge { font-size: 0.9rem; background: rgba(255, 255, 255, 0.15); padding: 4px 10px; border-radius: 20px; }
        
        #search { 
            width: 100%; padding: 0.85rem 1rem; border-radius: 12px; 
            border: 1px solid rgba(255,255,255,0.1); background: rgba(255, 255, 255, 0.08); 
            color: white; text-align: center; outline: none;
        }

        ul { 
            width: 100%; list-style: none; display: flex; flex-direction: column; gap: 0.7rem; 
            max-height: 45vh; overflow-y: auto; padding-right: 8px; 
        }

        a { 
            display: block; padding: 1rem; border-radius: 12px; color: white; 
            background: rgba(255, 255, 255, 0.06); text-decoration: none; font-weight: 600; 
            border: 1px solid rgba(255,255,255,0.05); text-align: center; transition: 0.2s;
        }
        a:hover { background: rgba(255, 255, 255, 0.12); transform: translateY(-2px); }

        footer { width: 100%; padding: 20px; text-align: center; font-size: 0.85rem; color: rgba(255, 255, 255, 0.5); }
    </style>
</head>
<body>

    <div class="cloak-container">
        <div style="display:flex; align-items:center; gap:10px;">
            <span style="font-size:0.85rem; font-weight:600; color:rgba(255,255,255,0.6)">Toggle Cloak</span>
            <label class="switch">
                <input type="checkbox" id="cloakToggle">
                <span class="slider"></span>
            </label>
        </div>
        <div id="cloakOptions">
            <div style="display:flex; justify-content:space-between;"><label style="font-size:0.65rem; color:rgba(255,255,255,0.4);">Tab Name</label><button class="set-btn" onclick="updateTitle()">Set</button></div>
            <input type="text" id="customTitleInput" class="cloak-input" placeholder="Google">
            <div style="display:flex; justify-content:space-between; margin-top:5px;"><label style="font-size:0.65rem; color:rgba(255,255,255,0.4);">Favicon URL</label><button class="set-btn" onclick="updateIcon()">Set</button></div>
            <input type="text" id="customFaviconInput" class="cloak-input" placeholder="google.com">
        </div>
    </div>

    <div class="container">
        <img src="https://ik.imagekit.io/quackmath/goose%20(1).png" class="logo">
        <h1>Quackmath <span id="gameCount" class="count-badge">0</span></h1>
        <input type="text" id="search" placeholder="Search games...">
        <ul id="gameList"></ul>
    </div>

    <footer>Made with â™¡ by Quackmath</footer>

<script>
    const list = document.getElementById('gameList');
    const search = document.getElementById('search');
    const countBadge = document.getElementById('gameCount');
    const cloakToggle = document.getElementById('cloakToggle');
    
    function updateTitle() {
        const val = document.getElementById('customTitleInput').value.trim() || "Google";
        localStorage.setItem('qTitle', val);
        if (cloakToggle.checked) document.title = val;
    }

    function updateIcon() {
        let val = document.getElementById('customFaviconInput').value.trim() || "google.com";
        const url = `https://www.google.com/s2/favicons?sz=64&domain=${val}`;
        localStorage.setItem('qIcon', url);
        if (cloakToggle.checked) document.getElementById('favicon').href = url;
    }

    cloakToggle.addEventListener('change', () => {
        const active = cloakToggle.checked;
        localStorage.setItem('qCloak', active);
        document.getElementById('cloakOptions').style.display = active ? 'flex' : 'none';
        if (active) {
            document.title = localStorage.getItem('qTitle') || "Google";
            document.getElementById('favicon').href = localStorage.getItem('qIcon') || "https://www.google.com/s2/favicons?sz=64&domain=google.com";
        } else {
            document.title = "Quackmath";
            document.getElementById('favicon').href = "https://ik.imagekit.io/quackmath/goose%20(1).png";
        }
    });

    let games = [];
    fetch('https://docs.google.com/document/d/e/2PACX-1vQBKBzjpOyjHA9PHl3NQi3am0RHVYOLMCCyfk5U2QAjqbB5tnG68XRZgGneMnQeAbI-cstsj08j_yhE/pub')
        .then(res => res.text())
        .then(html => {
            const doc = new DOMParser().parseFromString(html, 'text/html');
            const links = doc.querySelectorAll('a');
            links.forEach(l => {
                let name = l.innerText.trim();
                let href = l.href;

                // TRIMMING LOGIC: If it has "cl(" at start and ").html" at end, strip them.
                if (name.toLowerCase().startsWith('cl(') && name.toLowerCase().endsWith(').html')) {
                    name = name.slice(3, -6);
                }

                if (name.length < 2 || name.includes('Report Abuse')) return;
                games.push({ name, href });
            });
            render();
        });

    function render(val = '') {
        list.innerHTML = '';
        const filtered = games.filter(g => g.name.toLowerCase().includes(val.toLowerCase()));
        countBadge.innerText = filtered.length;
        filtered.forEach(g => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = g.href; a.target = "_blank"; a.innerText = g.name;
            li.appendChild(a);
            list.appendChild(li);
        });
    }

    search.addEventListener('input', e => render(e.target.value));

    window.onload = () => {
        if (localStorage.getItem('qCloak') === 'true') {
            cloakToggle.checked = true;
            document.getElementById('cloakOptions').style.display = 'flex';
            document.title = localStorage.getItem('qTitle') || "Google";
            document.getElementById('favicon').href = localStorage.getItem('qIcon') || "https://www.google.com/s2/favicons?sz=64&domain=google.com";
        }
    };
</script>
</body>
</html>
